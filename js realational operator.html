<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realational operator</title>
</head>
<body>Relational operators in java script html <hr>
    <script>
        var a=10
        var b=10
        var c=20
        document.write("a=",a,",b=",b,",c=",c,'<br>')
        document.write("If a==b then it is",a==b,'<br>')
        document.write("If a<=b then it is",a<=b,'<br>')
        document.write("If a>=b then it is",a>=b,'<br>')
        document.write("If (a+b)==(b+c) then it is",(a+b)==(b+c),'<br>')
        document.write("a is not equal b then,",a!=b,'<br>')

        document.write("Logical operator ",'<br>')
        document.write((a==b)&&(b<c)&&(a>c),'<br>')
        document.write((b<c)&&(c>a))
    </script>
    
</body>
</html>
