 <body>Simple intrest calculation by using function in js<hr>
    <script>
        function add(x,y)
        {
            var sum=x+y
            document.write(sum,"<br>")
        }
        document.write("the sum of 10 and 5=")
        add(10,5)
       document.write("Simple intrest<br>")
        function sintrest(p,t,r)
        {
            var si=p*t*r/100
            document.write('The Simple intrest is=',si,"<br>")
        }
        document.write(" p=10 t=2 r=7 <br>")
        sintrest(10,2,7)
    </script>
 </body>
