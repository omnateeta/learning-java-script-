//Demonstarte on nested loop in java script
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested for loop</title>
</head>
<body>
    <script>
        for(i=1; i<=3; i++)
        {
            for(j=1; j<=3; j++)
            {
                for(k=1; k<=3; k++)
                {
                    document.write("i=",i,'j=',j,'k=',k,'<br>')
                }
            }
        }
    </script>
    
</body>
</html>
