<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arthemetic operators js</title>
</head>
<body>
    Simple percentage calculation in js<hr>
    <script>
        document.write("Student Name:ABC D E","<br>")
        document.write("Obtained Marks",'<br>')
        var p=98
        var c=98
        var m=100
        var b=100
        var k=95
        var e=90 
        document.write("Physics=",p,'<br>')
        document.write('chemistry=',c,'<br>')
        document.write('Maths=',m,'<br>')
        document.write('Biology=',b,'<br>')
        document.write('kannada=',k,'<br>')
        document.write('English=',e,'<br>')
        tot=p+c+m+b+k+e
        tp=tot*100/600
        document.write('Total Marks is ',tot,'out of 600','<br>')
        document.write('Total percentage=',tp,'%s')
        </script>
</body>
</html>
