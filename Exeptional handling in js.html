<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division by Zero Handling</title>
</head>
<body>
    <input type="number" id="numerator" placeholder="Enter numerator">
    <input type="number" id="denominator" placeholder="Enter denominator">
    <button type="button" onclick="divide()">Divide</button>
    <p id="result"></p>
    <script>
        function divide() {
            var numerator = parseFloat(document.getElementById("numerator").value);
            var denominator = parseFloat(document.getElementById("denominator").value);
            try {
                    if (denominator === 0)
                    {
                        throw "Division by zero is not allowed.";
                    }
                var result = numerator / denominator;
                document.getElementById("result").innerHTML = "Result: " + result;
            } catch (error) {
                document.getElementById("result").innerHTML = "Error: " + error;
            } finally {
                console.log("Division operation completed."); // You can perform any final actions here
            }
        }
    </script>
</body>
</html>
