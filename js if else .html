<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else condition in js</title>
</head>
<body> 
    if else condion using in js <hr>
    <script>
      document.write("Students exam result <br>")
        var p=95
        var c=98
        var m=100
        var b=100
        var total=(p+c+m+b)
        var per=total/4
        document.write("Physics=",p,"<br>")
        document.write("Chemistry=",c,"<br>")
        document.write("Mathematics=",m,"<br>")
        document.write("Biology=",b,"<br>")
        document.write("total marks=",total,"<br>")
        document.write("percentage=",per,"%","<br>")
        document.write("And the result is=")
        if(p>=35 && c>=35 && m>=35 && b>=35)
        {
            document.write("<h3>congratulation you are passed</h3>")
        }
        else
        {
            document.write("Better luck next time !!(faile)")
        }

    </script>
</body>
</html>
